language: java
dist: trusty
sudo: false
install: true
addons:
  sonarcloud:
    organization: default
    token:
      secure: 
jdk:
- oraclejdk8
script:
- mvn -B -q org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
